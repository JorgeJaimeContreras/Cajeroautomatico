<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cajero Autom√°tico</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script src="./apps.js" defer></script>
</head>

<body>
    <section>
        <div id="movimientoCuenta" style="background-color: #508bfc; display: none;">
            <h2>Movimientos de la cuenta</h2>
            <p id="bienvenida"></p>
            <p>Seleccione la operacion a realizar</p>
            <button type="button" class="btn btn-primary" id="btnConsultar">Consultar Saldo</button>
            <button type="button" class="btn btn-primary" id="btnDepositar">Depositar</button>
            <button type="button" class="btn btn-primary" id="btnRetirar">Retirar</button>
            <button class="btn btn-primary btn-block" type="submit" id="btnCerrar">Salir</button>
            <div class="card shadow-2-strong" style="border-radius: 1rem;">
                <div class="card-body p-5 text-center">

                    <h3 class="mb-5" id="tipoMovimiento">***</h3>
                    <div class="form-outline mb-4">
                        <h3 class="mb-5" id="saldo"></h3>
                    </div>
                    <div class="form-floating" id="registroMonto" style="display:none">
                        <input type="number" id="monto" class="form-control"  placeholder="Password"/>
                        <label  for="monto">Monto a Registrar</label>
                    </div>
                    <div>
                        <button class="btn btn-primary btn-lg btn-block" 
                            id="btnRegistrar">Aceptar</button>
                    </div>
                    <div>
                        <h4 style="color: red; display: block;" id="alertaMovimiento"></h4>
                    </div>

                </div>

            </div>
        </div>
    </section>
    <section class="vh-100" style="background-color: #508bfc;">
        <div class="container py-5 h-100" id="divlogin">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card shadow-2-strong" style="border-radius: 1rem;">
                        <div class="card-body p-5 text-center">

                            <h3 class="mb-5">Introduce tus credenciales</h3>

                            <div class="form-outline mb-4">
                                <input type="text" id="user" class="form-control form-control-lg" />
                                <label class="form-label" for="user">Nombre</label>
                            </div>

                            <div class="form-outline mb-4">
                                <input type="password" id="password" class="form-control form-control-lg" />
                                <label class="form-label" for="password">Password</label>
                            </div>


                            <button class="btn btn-primary btn-lg btn-block" type="submit" id="btnLogin">Login</button>
                            <h3 style="color: red; display: block;" id="alertaAcceso"></h3>


                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
